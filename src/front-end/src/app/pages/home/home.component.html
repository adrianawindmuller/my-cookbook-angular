<div class="container-fluid p-0" style="min-height: 95vh; max-height: 100%;">

  <div *ngIf="recipes">
    <div class="d-flex justify-content-center px-4 py-2">
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Pesquisar receita por nome"
        [(ngModel)]="filterName" style="width: 500px;">
    </div>
    <div class="d-flex justify-content-around flex-wrap">
      <div *ngFor="let recipe of recipes | filterRecipe: filterName" class="card mt-4 mb-4 " style="width: 18rem">
        <div style="height: 150px;">
          <img src="{{ recipe.images[0] }}" class="" alt="{{recipe.name}}" style="height: 100%; width: 100%;" />
        </div>
        <div class="card-body">
          <h5 class="card-title fw-bold mb-1">{{ recipe.name }}</h5>
          <p class="mb-1">
            <i class="bi bi-person"></i>
            Por {{recipe.userName}}
          </p>
          <p class="card-text">
            <i class="bi bi-tag"></i>
            <span>{{recipe.categoryName}}</span>
          </p>
          <div class="d-flex justify-content-between">
            <a [routerLink]="['/recipe', recipe.id]" class="btn btn-outline-primary">Ver receita</a>
            <app-toggle-favorite [isFavorite]="recipe.favorite" [id]="recipe.id"></app-toggle-favorite>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && !recipes">
    <app-not-found></app-not-found>
  </div>
</div>
